name: Ruff

on: 
  push: 
    branches: main
  workflow_run:
    workflows: ["Black", "Fix"]
    types: completed

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff nbqa
                
    - name: Analysing the code
      run: nbqa ruff .
