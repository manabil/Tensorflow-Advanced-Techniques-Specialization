name: Ruff

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff nbqa
                
    - name: Analysing the code
      run: nbqa ruff .
